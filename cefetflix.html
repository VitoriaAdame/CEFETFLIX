<!doctype html>
<html>
<head>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/filmes.js"></script>
	<link rel="stylesheet" type="text/css" href="filmes.css"/>
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
	<script>
		$(function(){
			$.each(filmes, function(indice, movie){
				var $divOpinioes=$("<div />")
					.addClass("opinioes");
				
				var $ul=$("<ul />")
					.addClass("tit-semelhante");
				
				$.each(movie.opinioes, function(i, opiniao){
					$divOpinioes
						.append(
							$("<p />")
							.text(opiniao.rating)
							.append(
								$("<p />")
								.text(opiniao.descricao)
							)
						);	
							
				});
				
				$.each(movie.titulosSemelhantes, function(i, tituloSemelhante){
					$ul.append(
						$("<li/>").text(filmes[tituloSemelhante-1].titulo)
					)
					
				});
				
				$(".catalogo")
				  
				  .addClass("filme")
						.append(
							$("<img />")
							.addClass("img")
							.attr("src", movie.figura)
						)
					.append($("<div />")
						.addClass("filme")
						
						.append(
							$("<h2 />")
							.text(movie.titulo)
						)
						.append(
							$("<p />")
							.attr("id","genero")
							.text(movie.generos)
						)
						.append(
							$("<p />")
							.attr("id","classificacao")
							.text(movie.classificacao)
						)
						.append(
							$("<p />")
							.attr("id","resumo")
							.text(movie.resumo)
						)
						.append(
							$("<p />")
							.attr("id","elenco")
							.text(movie.elenco)
						)
						.append(
						
							$divOpinioes
							
						)
						.append(
							$ul
						)
						
						
						
					);
			
			
			
			
			
			
			
			});
		
		
		});
	</script>

</head>
<body>
	<h1 class="titulo">CEFETFLIX</h1>
	<div class="catalogo">
		<div class="filme">
		</div>
	</div>
</body>
</html>
